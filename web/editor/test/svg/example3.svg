    <svg x="100" y="100">
        <rect x="0" y="0" height="100" width="100" style="stroke:#ff0000; fill: #ccccff" />
        <text y="22">
                <tspan x="10">You can also set the x attribute to fix the x-coordinate of the text lines.</tspan>
