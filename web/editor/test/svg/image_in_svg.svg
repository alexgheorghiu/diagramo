<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd" [
	<!ENTITY ns_svg "http://www.w3.org/2000/svg">
	<!ENTITY ns_xlink "http://www.w3.org/1999/xlink">
]>
<!-- 
@see http://www.w3.org/TR/SVG11/coords.html 
@see http://commons.oreilly.com/wiki/index.php/SVG_Essentials/Transforming_the_Coordinate_System
-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400">
    <g>
        <rect x="5" y="5" height="390" width="390" style="stroke: #006600; fill: #DDDDDD"/>
        
        <rect x="10" y="10" height="3" width="3" style="stroke: #006600; fill: #DDDDDD"/>
        <image x="20" y="20" width="300" height="80" xlink:href="http://diagramo.com/assets/images/logo.gif" />
        
        <g transform = "translate(160, 50) rotate(30) ">
            <svg xmlns="http://www.w3.org/2000/svg" width="320" height="100"> <!--I think x = 0 and y = 0 by default @see http://apike.ca/prog_svg_patterns.html-->
                <rect x="10" y="10" height="3" width="3" style="stroke: #006600; fill: #DDDDDD"/>
                <image x="20" y="20" width="300" height="80" xlink:href="http://diagramo.com/assets/images/logo.gif" />
            </svg>
        </g>
        
        <rect x="159" y="49" height="2" width="2" style="stroke: #006600; fill: #DDDDDD"/>
        

        <image x="20" y="200" width="300" height="80" xlink:href="http://diagramo-alex/editor/test/svg/airport.svg" />

    </g>
    
    <g transform = "rotate(10, 0, 0)">
        <rect x="20" y="20" height="20" width="20" style="stroke: #006600; fill: #FF0000;"/>
    </g>

</svg>