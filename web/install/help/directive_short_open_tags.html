<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Short open tags</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="help.css"/>
    </head>
    <body>
        You need to have <a href="http://www.php.net/ini.core#ini.short-open-tag" target="_blank">short_open_tag</a> set to On in your php.ini file.
        <p/>
        Example: <p/>
        <code>
            short_open_tag = On
        </code>
        <p />
        <div style="text-align: center;">
            <a href="javascript:void(0);" onclick="javascript: window.close();">Close</a>
        </div>
    </body>
</html>
