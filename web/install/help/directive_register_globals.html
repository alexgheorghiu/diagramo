        <title>Register globals</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="help.css"/>
    </head>
    <body>
        You need to have <a href="http://www.php.net/manual/en/ini.core.php#ini.register-globals" target="new">register global directive</a> set to Off in your php.ini file.
        <p/>
        In your php.ini file you should have: 
        <p/>
        <code>
            register_globals = Off
        </code>
        <p />
