    <body>
        You need to have <a href="http://www.php.net/sqlite" target="_blank">SQLite</a> extension active in your php.ini:
        <p/>
        Windows: <p/>
        <code>
            extension = php_sqlite3.dll
        </code>
        <p/>
        Linux <p/>
        <code>
            extension = php_sqlite3.so
        </code>
